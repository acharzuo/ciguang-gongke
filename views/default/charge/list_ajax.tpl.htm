<?php if ($this->log) { ?>
<?php foreach ($this->log AS $key => $val) { ?>
<tr>
	<td><?php echo $val['orderno']; ?></td>
	<td>
    	<?php 
        	if ($val['payname'] == 'alipay')
            {
            	echo '支付宝';
            }
            elseif ($val['payname'] == 'tenpay')
            {
            	echo '财付通';
            }
        ?>
    </td>
    <td>
    	<?php 
        	if ($val['paytype'] == 'rmb')
            {
            	echo '人民币';
            }
            elseif ($val['paytype'] == 'point')
            {
            	echo '积分';
            }
        ?>
    </td>
    <td>
    	<span class="<?php if ($val['money'] > 0) { ?>aw-text-color-oragne<?php } ?>">
        	<?php echo $val['money']; ?> 元
        </span>
    </td>
    <td>
    	<span class="<?php if ($val['pointnum'] > 0) { ?>aw-text-color-oragne<?php } ?>">
        	<?php echo $val['pointnum']; ?> 个
        </span>
    </td>
    <td><?php echo date("Y-m-d H:i:s",$val['time']); ?></td> 
    <td>
    	<p>
        <?php if ($val['status'] == 1) { ?>
            <a href="<?php echo $this->url . $val['orderid']; ?>">等待付款</a>
        <?php } 
        else { ?> 付款成功 <?php } ?>
        </p>
    </td>
    
    
    
</tr>
<?php } ?>
<?php } ?>
